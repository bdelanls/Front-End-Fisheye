<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="/assets/favicon.png">
  <title>Fisheye - photographe </title>
  <link href="/css/style.min.css" rel="stylesheet" type="text/css">
</head>

<body>
  <header class="header">
    <a href="/" aria-label="Retour à la page d'accueil de Fisheye">
      <img src="/assets/images/logo.png" class="logo" alt="fisheye logo">
    </a>
    <h1>Nos photographes</h1>
  </header>
  <main id="main">
    <!-- Photograph header -->
    <div class="photographer-header">
    </div>
    <!-- Sort menu -->
    <div class="sort-menu">
      <div id="sortLabel">Trier par</div>
      <button id="sortButton" class="sort-menu--selected" aria-haspopup="true" aria-labelledby="sortLabel sortButton" aria-expanded="false">Popularité</button>
      <ul class="sort-menu--items" role="listbox" aria-labelledby="sortLabel">
        <li data-value="popularity" role="option" aria-selected="true" tabindex="0" class="chevron">Popularité</li>
        <li data-value="date" role="option" aria-selected="false" tabindex="0">Date</li>
        <li data-value="title" role="option" aria-selected="false" tabindex="0">Titre</li>
      </ul>
    </div>
    <!-- List media -->
    <div class="section-media-cards">
    </div>
  </main>
  <!-- Sticky card -->
  <aside class="sticky-card" aria-label="Résumé des likes et tarif journalier"></aside>
  <!-- Lightbox -->
  <div id="lightbox-modal" role="dialog" aria-hidden="true" aria-label="Galerie d'images"></div>
  <!-- Contact form modal -->
  <div id="contact-modal" role="dialog" aria-hidden="true" aria-label="Formulaire de contact">
  </div>
  <script type="module" src="/scripts/main.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="/" tabindex="0">
        <img src="assets/images/logo.png" class="logo" alt="fisheye logo" />
      </a>
    </header>
    <main id="main">
      <div class="photograph-header">
        <div class="photograph-header__info">
          <h1 class="photograph-header__info--name">Mimi Keel</h1>
          <h2 class="photograph-header__info--location">London, UK</h2>
          <p class="photograph-header__info--tagline">Voir le beau dans le quotidien</p>
        </div>
        <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
        <picture>
          <img src="/assets/images/photographers/MimiKeel.jpg" alt="" class="photograph-header__picture">

        </picture>
      </div>
      <div class="sort-menu">
        <label for="">Trier par</label>
        <button class="sort-menu--selected" tabindex="0">Popularité</button>
        <ul class="sort-menu--items" >
          <li data-value="popularity" tabindex="0" class="chevron">Popularité</li>
          <li data-value="date" tabindex="0">Date</li>
          <li data-value="title" tabindex="0">Titre</li>
        </ul>
      </div>
      <section class="section-photo-cards">
        <article class="photo-card">
          <a href="#" class="photo-card__link">
            <img src="assets/images/photos/Mimi/Animals_Rainbow.jpg" alt="" class="photo-card__media">
          </a>
          <div class="photo-card__legend">
            <h3 class="photo-card__legend--title">Arc-en-ciel</h3>
            <div class="photo-card__legend--like">
              <a href="#">
                11
                <svg class="photo-card__legend--svg">
                <use xlink:href="assets/images/icons/icons.svg#heart"></use>
              </svg>
              </a>
            </div>
          </div>
        </article>
        <article class="photo-card">
          <a href="#" class="photo-card__link">
            <video src="assets/images/photos/Mimi/Animals_Wild_Horses_in_the_mountains.mp4" alt="" class="photo-card__media"></video>
          </a>
          <div class="photo-card__legend">
            <h3 class="photo-card__legend--title">Arc-en-ciel</h3>
            <div class="photo-card__legend--like">
              <a href="#">
                11
                <svg class="photo-card__legend--svg">
                <use xlink:href="assets/images/icons/icons.svg#heart"></use>

          </div>

        <article class="photo-card">
          <a href="#" class="photo-card__link">
            <img src="assets/images/photos/Mimi/Animals_Rainbow.jpg" alt="" class="photo-card__media">
          </a>
          <div class="photo-card__legend">
            <h3 class="photo-card__legend--title">Arc-en-ciel</h3>
            <div class="photo-card__legend--like">
              <a href="#">
                11

                <use xlink:href="assets/images/icons/icons.svg#heart"></use>
              </svg>
              </a>
            </div>
          </div>
        </article>
        <article class="photo-card">
          <a href="#" class="photo-card__link">
            <img src="assets/images/photos/Mimi/Animals_Rainbow.jpg" alt="" class="photo-card__media">
          </a>
          <div class="photo-card__legend">
            <h3 class="photo-card__legend--title">Arc-en-ciel</h3>

              <a href="#">

          </a>
          <div class="photo-card__legend">
            <h3 class="photo-card__legend--title">Arc-en-ciel</h3>
            <div class="photo-card__legend--like">
              <a href="#">
                11
                <svg class="photo-card__legend--svg">
                <use xlink:href="assets/images/icons/icons.svg#heart"></use>
              </svg>
              </a>
            </div>
          </div>
        </article>
      </section>
      <div class="sticky-card">
        <div class="stikcy-card__like">
          297 081
          <svg class="sticky-card__like--svg">
            <use xlink:href="assets/images/icons/icons.svg#heart"></use>
          </svg>
        </div>
        <div class="sticky-card__price">
          300€ / jour
        </div>
      </div>
    </main>
    <div id="contact_modal">
			<div class="modal">
				<header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
				<form>
					<div>
						<label>Prénom</label>
						<input />
					</div>
          <button class="contact_button">Envoyer</button>
				</form>
			</div>
		</div>
    <script type="module" src="/scripts/main.js"></script>

</html>
